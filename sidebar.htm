<script>

function getTitle(url2) {
  
  const request = new XMLHttpRequest();
  request.open("GET", url2, false); // `false` makes the request synchronous
  request.send(null);

  //return request.responseText;
  
  let parser = new DOMParser();
  let doc = parser.parseFromString(request.responseText, 'text/html');
   return doc.getElementById("title").innerHTML;
  }

function fileExists(url) {
  var http = new XMLHttpRequest();
  http.open('HEAD', url, false);
  http.send();
  return http.status != 404;
}
  
</script>

const pagearr = []
const pageheads = []

while (fileExists("content/page"+j+".htm")==1) {
  pagearr.push("page"+j)

  pageheads.push(getTitle("content/page"+j+".htm"))

}
document.write("<ul style='list-style-type: none;'>")
j=j-1;
while (j>0) {
  document.write("<li><a style='text-decoration:none;' href='https://aquarium.static.domains?type=content&page="+pagearr[j-1]+"' target='_parent'>"+pageheads[j-1]+"</a></li>")
  j=j-1
}
document.write("</ul>")

</script>
